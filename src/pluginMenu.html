<meta charset="UTF-8" xmlns="" xmlns="">
<plugin-menu>
    <setting-section data-title="主要配置">
        <setting-panel>
            <setting-list data-direction="column">
                <setting-item data-direction="row">
                    <div>
                        <setting-text>贴自我消息表情</setting-text>
                        <setting-text data-type="secondary">开启后，自己的每条消息发送后都会贴上指定数量的表情。
                        </setting-text>
                    </div>
                    <div style="display: flex">
                        <h2 style="font-size: 17px;margin-right: 20px" id="show-number">2004</h2>
                        <input type="range" class="input-range" id="stick-self-range" min="0" max="20" step="1">
                    </div>
                </setting-item>

                <setting-item data-direction="row">
                    <div>
                        <setting-text>贴他人消息表情</setting-text>
                        <setting-text data-type="secondary">贴他人消息表情的指定个数。
                        </setting-text>
                    </div>
                    <div style="display: flex">
                        <h2 style="font-size: 17px;margin-right: 20px" id="show-number-other">0821</h2>
                        <input type="range" class="input-range" id="stick-other-range" min="0" max="20" step="1">
                    </div>
                </setting-item>

            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="附加配置">
        <setting-panel>
            <setting-list data-direction="column">
                <setting-item data-direction="row">
                    <div>
                        <setting-text>跑马灯特效</setting-text>
                        <setting-text data-type="secondary">
                            对自我消息生效，贴表情会有跑马灯特效，酷！
                        </setting-text>
                    </div>
                    <setting-switch id="carousel-switch" style="cursor: pointer"></setting-switch>
                </setting-item>

                <setting-item data-direction="row">
                    <div class="row-div">
                        <h2 style="margin-right: 20px">跑马灯的运行轮数</h2>
                        <input data-type="primary" class="q-input__inner narrow-input custom-input"
                               type="text" id="carousel-circle" placeholder="请输入整数">
                    </div>
                    <div class="row-div">
                        <h2 style="margin-right: 20px">表情增删间隔时间</h2>
                        <input data-type="primary" class="q-input__inner narrow-input custom-input"
                               type="text" id="carousel-interval" placeholder="单位ms">
                    </div>
                </setting-item>
            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="插件信息">
        <setting-panel>
            <setting-list data-direction="column">
                <setting-item data-direction="row">
                    <div>
                        <setting-text>作者的话</setting-text>
                        <setting-text data-type="secondary">GitHub仓库
                            WJZ-P/LiteLoaderQQNT-Stick-Emoji，喜欢请点小星星！
                        </setting-text>
                    </div>
                    <setting-button data-type="secondary" id="github-button" style="cursor: pointer">让我康康</setting-button>
                </setting-item>

                <setting-item data-direction="row">
                    <div>
                        <setting-text id="cs-version"></setting-text>
                        <setting-text data-type="secondary">目前贴的都是随机表情，任何想法或问题请issue</setting-text>
                    </div>
                    <setting-button data-type="primary" id="check-update-btn" style="cursor: pointer">检查更新</setting-button>
                </setting-item>
            </setting-list>
        </setting-panel>
    </setting-section>

    <style>
        .custom-input {
            color: gray;
            /*background-color: #abbbbb; !* 暗色背景 *!*/
        }

        .q-input__inner {
            border-radius: 2px;
            border: 1px solid #d4d4d4;
            padding: 4px;
            font-size: 14px;
        }

        .input-range {
            -webkit-appearance: none; /* 去掉默认样式 */
            width: 175px;
            height: 8px; /* 滑块高度 */
            background: #ddd; /* 背景颜色 */
            border-radius: 5px; /* 圆角 */
            outline: none; /* 去掉轮廓 */
            transition: background 0.25s; /* 背景颜色过渡效果 */
        }

        .input-range::-webkit-slider-thumb {
            -webkit-appearance: none; /* 去掉默认样式 */
            appearance: none; /* 去掉默认样式 */
            width: 18px; /* 滑块宽度 */
            height: 18px; /* 滑块高度 */
            background: #0099ff; /* 滑块颜色 */
            border-radius: 50%; /* 圆形滑块 */
            cursor: pointer; /* 鼠标指针样式 */
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.5); /* 阴影效果 */
        }

        .input-range:hover {
            background: #bbb; /* 鼠标悬停时的背景颜色 */
        }

        .row-div {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 48%;
        }

        .narrow-input {
            width: 50%;
        }
    </style>
</plugin-menu>
